<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LopezGram</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/event.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/profile.css">
	<link rel="stylesheet" type="text/css" href="css/newuser.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
</head>
<body>
	<div class="header">
		<div id="user"><i class="icon icon-user-circle-o"></i><p id="username">User: </p></div>
		<div class="title">
			<div>
				<img src="icons/Logo.png">
			</div>
			<div id="publicar">
				Nuevo post
			</div>
		</div>
		<div id="logout"><i class="icon icon-logout" id="logoutbutton"></i></div>
	</div>
	
	<div id="megacontainer">
	</div>
	
	<div id="modallogin" class="modaltop">
		<div id="logincontent" class="modaldown">
			<form id="loginform">
				<label for="mail">Mail</label>
				<input type="text" id="mail" name="mail">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
				<input type="button" id="loginbutton" value="Enviar" disabled="disabled">
			</form>
		</div>
	</div>
	
	<div class="modaltop" id="modalevent" >
		<div class="modaldown" id="eventcontent">
				<div id="inputpicture">
					<labelfor"inputfoto">Foto</label>
					<div id="inputfoto">
						<img src="" id="foto"></img>
					</div>
				</div>
				<label for="message">Nuevo Mensaje</label>
				<textarea id="message" name="message" rows="5" cols="30"></textarea>
				<div style="margin-top: 10px; width: 80%; margin-left: 10%;">
					<button type="button" class="iconbutton" id="location">
						<i class="icon icon-globe"></i>
					</button>
					<button type="button" class="iconbutton" id="camera" style="float: right;">
						<i class="icon icon-camera-alt"></i>
					</button>
				</div>
				<div style="margin-top: 10px; width: 70%; margin-left: 15%;">
					<input type="button" id="publishbutton" value="Publicar">
					<input type="button" id="cancelbutton" value="Cancelar">
				</div>
		</div>
		<input type="file" name="foto" id="hiddeninput" accept="image/*" style="visibility: hidden;">
	</div>
	
	<div id="modalprofile" class="modaltop">
		<div id="profilecontent" class="modaldown">
			<form id="profileform">
				<label for="message">Message</label>
				<input type="text" name="mail">
				<input type="text" name="name">
				<input type="password" name="password">
				<input type="password" name="repeatpassword">
			</form>
		</div>
	</div>
	
	<div id="modalnewuser" class="modaltop">
		<div id="newusercontent" class="modaldown">
			<form id="newuserform">
				<label for="message">Message</label>
			</form>
		</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
