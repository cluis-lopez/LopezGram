<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LopezGram Login</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="stylesheet" type="text/css" href="icons/css/fontello.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script>
</head>
<body>
	<div class="header">
		<h1 class="title">LopezGram</h1>
		<h3 id="user">User:</h3>
	</div>
	
	<div id="megacontainer">
	</div>
	
	<div class="modallogin">
		<div class="logincontent">
			<form id="loginform">
				<label for="mail">Mail</label>
				<input type="text" id="mail" name="mail">
				<label for="password">Password</label>
				<input type="password" id="password" name="password">
				<div class="errorTxt"></div>
				<input type="submit" id="loginbutton" value="Submit" disabled="disabled">
			</form>
		</div>
	</div>
	
	<div class="modalevent">
		<div class="eventcontent">
			<form id="eventform">
			<div id="inputpicture">
				<label for "inputfoto">Foto</label>
				<div id="inputfoto">
				<canvas id="foto" width="500" height="200">
				</canvas>
				</div>
			</div>
				<label for="message">Mensaje</label>
				<textarea id="message" name="message" rows="5" cols="30"></textarea>
				<div style="width: 80%; margin-left: 10%; margin-right: 10%;">
				<button id="location" class="formbutton" style="float: left;"><i class="icon icon-globe"></i></button>
				<button id="camera" class="formbutton" style="float: right;"><i class="icon icon-camera-alt"></i></button>
				</div>
				<hr class="customHr">
				<input type="submit" id="publishbutton" value="Publish" disabled="disabled">
			</form>
		</div>
	</div>
	
	<div class="modalprofile">
		<div class="profilecontent">
			<form id="profileform">
				<label for="message">Message</label>

			</form>
		</div>
	</div>
	
	<script src="index.js"></script>
</body>
</html>
